  <body>
    <form>
      <label for="name">Name:</label>

      <input type="text" id="surname" name="surname" class="form-control custom-input"/>

      <label for="email">Email:</label>

      <textarea id="message" name="message" class="form-control custom-input"></textarea>

      <button id="submitButton" type="submit">Submit</button>
    </form>
